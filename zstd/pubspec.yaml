name: zstd
description: 'A new Flutter plugin project.'
version: 0.0.1
homepage:

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'
resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  zstd_api: ^0.0.1
  zstd_native: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: zstd_native
      ios:
        default_package: zstd_native
      linux:
        default_package: zstd_native
      macos:
        default_package: zstd_native
      windows:
        default_package: zstd_native
