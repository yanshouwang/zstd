# Run with `dart run ffigen --config ffigen.yaml`.
name: ZstdApi
description: |
  Bindings for `zstd`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/zstd_api.g.dart'
compiler-opts:
  - '-Fmacos/Frameworks'
headers:
  entry-points:
    - 'macos/Frameworks/zstd.framework/Headers/zstd_errors.h'
    - 'macos/Frameworks/zstd.framework/Headers/zstd.h'
  include-directives:
    - 'macos/Frameworks/zstd.framework/Headers/zstd_errors.h'
    - 'macos/Frameworks/zstd.framework/Headers/zstd.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
