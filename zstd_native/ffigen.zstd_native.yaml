# Run with `dart run ffigen --config ffigen.zstd_native.yaml`.
name: ZstdNativeBindings
description: |
  Bindings for `src/zstd_native.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.zstd_native.yaml`.
output: 'lib/src/zstd_native_bindings.g.dart'
headers:
  entry-points:
    - 'src/zstd_native.h'
  include-directives:
    - 'src/zstd_native.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
